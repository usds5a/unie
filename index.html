<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIE Lead Capture</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Local Styles -->
    <link rel="stylesheet" href="style.css?v=2.6">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="UNIE Leads">
    <!-- Libraries -->
    <script src="libs/dexie.js"></script>
    <script src="libs/xlsx.full.min.js"></script>
    <script>
        // Limpiamos versiones viejas de memoria
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(regs => {
                for (let r of regs) r.unregister();
            });
        }
    </script>
</head>

<body>
    <div class="app-container">
        <div id="notification-area" class="notification-area"></div>

        <div class="status-bar">
            <span id="connection-status" class="status-pill offline">Offline</span>
            <span id="leads-count" class="status-pill info" style="display: none;">0 Leads Guardados</span>
        </div>

        <main class="main-content">
            <!-- Form View -->
            <section id="form-view" class="view active">
                <div class="card glass-card">
                    <div class="admin-link-container">
                        <button id="admin-access-btn" class="admin-access-btn" title="Acceso Admin"></button>
                    </div>
                    <header class="header">
                        <img src="assets/logo.webp" alt="UNIE" style="height: 85px; margin-bottom: 15px;">
                        <p>Solicita informaci贸n</p>
                    </header>

                    <form id="lead-form">
                        <div class="form-group">
                            <label>rea de Conocimiento</label>
                            <select id="knowledge-area" name="knowledgeArea" required>
                                <option value="" disabled selected>Selecciona un 谩rea</option>
                                <option value="Business & Tech">Business & Tech</option>
                                <option value="Salud">Salud</option>
                                <option value="Derecho y RRII">Derecho y Relaciones Internacionales</option>
                                <option value="Ciencia y Tecnolog铆a">Ciencia y Tecnolog铆a</option>
                                <option value="Marketing y Comunicaci贸n">Marketing y Comunicaci贸n</option>
                                <option value="Educaci贸n">Educaci贸n</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Programa</label>
                            <select id="program" name="program" required>
                                <option value="" disabled selected>Selecciona un programa</option>
                            </select>
                        </div>
                        <div style="display: flex; gap: 15px;">
                            <div class="form-group" style="flex: 1;">
                                <label>Nombre</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group" style="flex: 1;">
                                <label>Apellidos</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div style="display: flex; gap: 15px;">
                            <div class="form-group" style="flex: 1;">
                                <label>Pa铆s</label>
                                <select id="country" name="country" required>
                                    <option value="ES" selected>Espa帽a (+34)</option>
                                    <option value="Other">Otro</option>
                                </select>
                            </div>
                            <div class="form-group" id="province-group" style="flex: 1;">
                                <label>Provincia</label>
                                <select id="province" name="provinceSelect">
                                    <option value="Madrid" selected>Madrid</option>
                                    <option value="Other">Otra</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Tel茅fono</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="text" id="phone-prefix" value="+34" readonly
                                    style="width: 70px; background: #eee; text-align: center;">
                                <input type="text" id="phone" name="phone" required style="flex: 1;">
                            </div>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="privacy" name="privacy" required>
                            <label for="privacy">Acepto la pol铆tica de privacidad</label>
                        </div>
                        <div style="text-align: center; margin-top: 20px;">
                            <button type="submit" class="btn btn-primary">ENVIAR DATOS</button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Admin View -->
            <section id="admin-view" class="view">
                <div class="card glass-card wide">
                    <header class="header row">
                        <h2>Administraci贸n de Leads</h2>
                        <div class="actions">
                            <button id="exit-admin-btn" class="btn btn-secondary">Salir</button>
                            <button id="config-btn" class="btn btn-secondary">Configurar</button>
                            <button id="sync-btn" class="btn btn-primary">Sincronizar API</button>
                            <button id="delete-all-btn" class="btn btn-danger">Borrar Todo</button>
                        </div>
                    </header>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Programa</th>
                                    <th>Fecha</th>
                                    <th>API ID</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody id="leads-table-body"></tbody>
                        </table>
                    </div>
                    <div
                        style="margin-top: 20px; border: 1px solid #ef4444; border-radius: 8px; padding: 15px; background: #000;">
                        <h4 style="color: #ef4444; margin: 0 0 10px 0;">LOG DE CONEXIN (IMPORTANTE)</h4>
                        <textarea id="sync-debug-log" readonly
                            style="width: 100%; height: 150px; background: #000; color: #10b981; font-family: monospace; font-size: 0.75rem; border: none; outline: none;"></textarea>
                    </div>
                </div>
            </section>

            <!-- Config View -->
            <section id="config-view" class="view">
                <div class="card glass-card wide">
                    <header class="header row">
                        <h2>Configuraci贸n General</h2>
                        <button id="back-admin-btn" class="btn btn-secondary">Volver</button>
                    </header>
                    <div class="form-group">
                        <label>API Key (Planeta Formaci贸n)</label>
                        <input type="password" id="config-api-key" placeholder="API Key">
                        <button id="save-api-key-btn" class="btn btn-primary" style="margin-top: 5px;">Guardar
                            Key</button>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px;">
                        <div><label>Campus</label><input type="text" id="config-campus"></div>
                        <div><label>Campa帽a</label><input type="text" id="config-campaign"></div>
                        <div><label>Entorno</label><select id="config-env">
                                <option value="pre">PRE</option>
                                <option value="prod">PROD</option>
                            </select></div>
                        <div><label>ID Marca</label><input type="text" id="config-brand-id"></div>
                    </div>
                    <button id="save-general-config-btn" class="btn btn-primary" style="margin-top: 15px;">Guardar
                        Configuraci贸n</button>
                    <hr style="margin: 20px 0;">
                    <h3>Gesti贸n de Programas</h3>
                    <form id="config-form"
                        style="display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 10px; align-items: flex-end;">
                        <div><label>Nombre</label><input type="text" id="config-name" required></div>
                        <div><label>ID Prod.</label><input type="text" id="config-id" required></div>
                        <div><label>Ded.</label><input type="text" id="config-dedication" required></div>
                        <button type="submit" class="btn btn-primary">A帽adir</button>
                    </form>
                    <div class="table-container" style="margin-top: 15px;">
                        <table style="width: 100%;">
                            <thead>
                                <tr>
                                    <th>Programa</th>
                                    <th>ID Prod.</th>
                                    <th>Ded.</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="programs-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Script principal -->
    <script src="app.js?v=9.0"></script>

    <!-- Modal para ver respuesta completa -->
    <div id="debug-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <header class="modal-header">
                <h3>Detalle de la Respuesta API</h3>
                <button id="close-debug-modal" class="btn-icon"></button>
            </header>
            <div class="modal-body">
                <pre id="api-response-pre"
                    style="font-size: 0.75rem; background: #f8fafc; padding: 15px; border-radius: 5px;"></pre>
            </div>
        </div>
    </div>
</body>

</html>
