<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIE Lead Capture</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .btn-danger {
            background-color: #ef4444 !important;
            color: white !important;
            border: 2px solid #ef4444 !important;
        }
    </style>
    <link rel="stylesheet" href="style.css?v=2.5">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="UNIE Leads">
    <script src="libs/dexie.js"></script>
    <script src="libs/xlsx.full.min.js"></script>
    <script>
        // ELIMINAR CUALQUIER BLOQUEO DE CACH√â
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(regs => {
                for (let r of regs) r.unregister();
            });
        }
    </script>
</head>

<body>
    <div class="app-container">
        <!-- Notification Area -->
        <div id="notification-area" class="notification-area"></div>

        <!-- Connection Status -->
        <div class="status-bar">
            <span id="connection-status" class="status-pill offline">Offline</span>
            <span id="leads-count" class="status-pill info" style="display: none;">0 Leads Guardados</span>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Form View -->
            <section id="form-view" class="view active">
                <div class="card glass-card">
                    <div class="admin-link-container">
                        <button id="admin-access-btn" class="admin-access-btn" title="Acceso Admin">üîí</button>
                    </div>
                    <header class="header">
                        <img src="assets/logo.webp" alt="UNIE Universidad" style="height: 85px; margin-bottom: 15px;">
                        <p>Solicita informaci√≥n</p>
                    </header>

                    <form id="lead-form">
                        <div class="form-group">
                            <label for="knowledge-area">√Årea de Conocimiento</label>
                            <select id="knowledge-area" name="knowledgeArea" required>
                                <option value="" disabled selected>Selecciona un √°rea</option>
                                <option value="Business & Tech">Business & Tech</option>
                                <option value="Salud">Salud</option>
                                <option value="Derecho y RRII">Derecho y Relaciones Internacionales</option>
                                <option value="Ciencia y Tecnolog√≠a">Ciencia y Tecnolog√≠a</option>
                                <option value="Marketing y Comunicaci√≥n">Marketing y Comunicaci√≥n</option>
                                <option value="Educaci√≥n">Educaci√≥n</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="program">¬øQu√© programa te interesa?</label>
                            <select id="program" name="program" required>
                                <option value="" disabled selected>Selecciona un programa</option>
                            </select>
                        </div>
                        <div style="display: flex; gap: 15px;">
                            <div class="form-group" style="flex: 1;">
                                <label for="firstName">Nombre</label>
                                <input type="text" id="firstName" name="firstName" required placeholder="Nombre">
                            </div>
                            <div class="form-group" style="flex: 1;">
                                <label for="lastName">Apellidos</label>
                                <input type="text" id="lastName" name="lastName" required placeholder="Apellidos">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electr√≥nico</label>
                            <input type="email" id="email" name="email" required placeholder="ejemplo@email.com">
                        </div>
                        <div class="form-group">
                            <label for="age">Edad</label>
                            <input type="number" id="age" name="age" min="16" max="99" placeholder="Ej. 18">
                        </div>
                        <div style="display: flex; gap: 15px;">
                            <div class="form-group" style="flex: 1;">
                                <label for="country">Pa√≠s</label>
                                <select id="country" name="country" required>
                                    <option value="ES" data-prefix="+34" selected>Espa√±a (+34)</option>
                                    <option value="MX" data-prefix="+52">M√©xico (+52)</option>
                                    <option value="CO" data-prefix="+57">Colombia (+57)</option>
                                    <option value="EC" data-prefix="+593">Ecuador (+593)</option>
                                    <option value="PE" data-prefix="+51">Per√∫ (+51)</option>
                                    <option value="Other" data-prefix="">Otro</option>
                                </select>
                            </div>
                            <div class="form-group" id="province-group" style="flex: 1;">
                                <label for="province">Provincia *</label>
                                <select id="province" name="provinceSelect">
                                    <option value="" disabled selected>Selecciona</option>
                                    <option value="Madrid">Madrid</option>
                                    <option value="Other">Otra</option>
                                </select>
                                <input type="text" id="province-text" name="provinceText"
                                    placeholder="Escribe tu provincia" style="display: none;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Tel√©fono</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="text" id="phone-prefix" name="phonePrefix" value="+34" readonly
                                    style="width: 80px; background: #eee; text-align: center;">
                                <input type="text" id="phone" name="phone" required placeholder="600 000 000"
                                    style="flex: 1;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="study-level">Nivel de estudios</label>
                            <select id="study-level" name="studyLevel" required>
                                <option value="" disabled selected>Selecciona</option>
                                <option value="Bachillerato">Bachillerato</option>
                                <option value="FP">Formaci√≥n Profesional</option>
                                <option value="Grado">Grado Universitario</option>
                                <option value="Master">M√°ster</option>
                            </select>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="privacy" name="privacy" required>
                            <label for="privacy" style="font-size: 0.8rem;">Acepto la pol√≠tica de privacidad...</label>
                        </div>
                        <div style="text-align: center; margin-top: 30px;">
                            <button type="submit" class="btn btn-primary" style="min-width: 200px;">Enviar
                                Datos</button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Admin View -->
            <section id="admin-view" class="view">
                <div class="card glass-card wide">
                    <header class="header row">
                        <button id="exit-admin-btn" class="btn">‚Üê</button>
                        <h2>Panel Admin</h2>
                        <div class="actions">
                            <button id="config-btn" class="btn btn-secondary">CONFIG</button>
                            <button id="sync-btn" class="btn btn-primary">SINCRONIZAR</button>
                            <button id="delete-all-btn" class="btn btn-danger">BORRAR</button>
                        </div>
                    </header>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Programa</th>
                                    <th>Fecha</th>
                                    <th>API ID</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody id="leads-table-body"></tbody>
                        </table>
                    </div>
                    <div style="margin-top: 20px; border: 1px solid #ddd; padding: 10px; border-radius: 5px;">
                        <h4 style="color: #ef4444; margin: 0 0 5px 0;">DEBUG LOG:</h4>
                        <textarea id="sync-debug-log" readonly
                            style="width: 100%; height: 120px; background: #000; color: #0f0; font-family: monospace; font-size: 0.7rem;"></textarea>
                    </div>
                </div>
            </section>

            <!-- Config View -->
            <section id="config-view" class="view">
                <div class="card glass-card wide">
                    <header class="header row">
                        <h2>Configuraci√≥n</h2>
                        <button id="back-admin-btn" class="btn btn-secondary">Volver</button>
                    </header>
                    <div class="form-group">
                        <label>API Key</label>
                        <input type="password" id="config-api-key" placeholder="API Key">
                        <button id="save-api-key-btn" class="btn btn-primary">Guardar Key</button>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px;">
                        <div><label>Campus</label><input type="text" id="config-campus"></div>
                        <div><label>Campa√±a</label><input type="text" id="config-campaign"></div>
                        <div><label>ID Marca</label><input type="text" id="config-brand-id"></div>
                        <div><label>Entorno</label><select id="config-env">
                                <option value="pre">PRE</option>
                                <option value="prod">PROD</option>
                            </select></div>
                    </div>
                    <button id="save-general-config-btn" class="btn btn-primary" style="margin-top: 10px;">Guardar
                        Todo</button>
                    <hr>
                    <h3>Programas</h3>
                    <form id="config-form" style="display: flex; gap: 5px;">
                        <input type="text" id="config-name" placeholder="Nombre" style="flex:2">
                        <input type="text" id="config-id" placeholder="ID Producto" style="flex:1">
                        <input type="text" id="config-dedication" placeholder="Dedication" style="flex:1">
                        <button type="submit" class="btn btn-primary">A√±adir</button>
                    </form>
                    <table style="width: 100%; margin-top: 10px;">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>ID</th>
                                <th>Ded.</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="programs-table-body"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- MAIN SCRIPT LOAD -->
    <script src="app.js?v=8.0"></script>

    <!-- Modal for API Response -->
    <div id="debug-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <header class="modal-header">
                <h3>Respuesta API</h3><button id="close-debug-modal">√ó</button>
            </header>
            <div class="modal-body">
                <pre id="api-response-pre" style="font-size: 0.7rem;"></pre>
            </div>
        </div>
    </div>
</body>

</html>
