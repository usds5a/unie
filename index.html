<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIE Lead Capture</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CRITICAL FORCE OVERRIDE for Delete Button */
        .btn-danger {
            background-color: #ef4444 !important;
            color: white !important;
            border: 2px solid #ef4444 !important;
        }
    </style>
    <!-- Local Styles -->
    <link rel="stylesheet" href="style.css?v=3.0">
    <link rel="manifest" href="manifest.json">
    <!-- Apple Mobile Web App Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="UNIE Leads">
    <link rel="apple-touch-icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnfbVqeFBJlKxUPptSd7C86mAwile-TDsXPQ&s">
    <!-- Libraries -->
    <script src="libs/dexie.js"></script>
    <script src="libs/xlsx.full.min.js"></script>
    <script>
        // FORZAR LIMPIEZA DE VERSIONES VIEJAS
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                for (let registration of registrations) {
                    registration.unregister();
                }
            });
        }
    </script>
</head>

<body>
    <div class="app-container">
        <!-- Notification Area -->
        <div id="notification-area" class="notification-area"></div>

        <!-- Connection Status -->
        <div class="status-bar">
            <span id="connection-status" class="status-pill offline">Offline</span>
            <span id="leads-count" class="status-pill info" style="display: none;">0 Leads Guardados</span>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Form View -->
            <section id="form-view" class="view active">
                <div class="card glass-card">
                    <div class="admin-link-container">
                        <button id="admin-access-btn" class="admin-access-btn" title="Acceso Admin">üîí</button>
                    </div>
                    <header class="header">
                        <img src="assets/logo.webp" alt="UNIE Universidad" style="height: 85px; margin-bottom: 15px;">
                        <p>Solicita informaci√≥n</p>
                    </header>

                    <form id="lead-form">
                        <!-- √Årea de Conocimiento -->
                        <div class="form-group">
                            <label for="knowledge-area">√Årea de Conocimiento</label>
                            <select id="knowledge-area" name="knowledgeArea" required>
                                <option value="" disabled selected>Selecciona un √°rea</option>
                                <option value="Business & Tech">Business & Tech</option>
                                <option value="Salud">Salud</option>
                                <option value="Derecho y RRII">Derecho y Relaciones Internacionales</option>
                                <option value="Ciencia y Tecnolog√≠a">Ciencia y Tecnolog√≠a</option>
                                <option value="Marketing y Comunicaci√≥n">Marketing y Comunicaci√≥n</option>
                                <option value="Educaci√≥n">Educaci√≥n</option>
                            </select>
                        </div>

                        <!-- Programa -->
                        <div class="form-group">
                            <label for="program">¬øQu√© programa te interesa?</label>
                            <select id="program" name="program" required>
                                <option value="" disabled selected>Selecciona un programa</option>
                                <!-- Populated via JS -->
                            </select>
                        </div>

                        <!-- Nombre y Apellidos -->
                        <div style="display: flex; gap: 15px;">
                            <div class="form-group" style="flex: 1;">
                                <label for="firstName">Nombre</label>
                                <input type="text" id="firstName" name="firstName" required placeholder="Nombre">
                            </div>
                            <div class="form-group" style="flex: 1;">
                                <label for="lastName">Apellidos</label>
                                <input type="text" id="lastName" name="lastName" required placeholder="Apellidos">
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label for="email">Correo electr√≥nico</label>
                            <input type="email" id="email" name="email" required placeholder="ejemplo@email.com">
                        </div>

                        <!-- Edad -->
                        <div class="form-group">
                            <label for="age">Edad</label>
                            <input type="number" inputmode="numeric" pattern="[0-9]*" id="age" name="age" min="16"
                                max="99" placeholder="Ej. 18">
                        </div>

                        <!-- Pa√≠s y Provincia -->
                        <div style="display: flex; gap: 15px;">
                            <div class="form-group" style="flex: 1;">
                                <label for="country">Pa√≠s</label>
                                <select id="country" name="country" required>
                                    <option value="ES" data-prefix="+34" selected>Espa√±a (+34)</option>
                                    <option value="MX" data-prefix="+52">M√©xico (+52)</option>
                                    <option value="CO" data-prefix="+57">Colombia (+57)</option>
                                    <option value="EC" data-prefix="+593">Ecuador (+593)</option>
                                    <option value="PE" data-prefix="+51">Per√∫ (+51)</option>
                                    <option value="Other" data-prefix="">Otro</option>
                                </select>
                            </div>

                            <div class="form-group" id="province-group" style="flex: 1;">
                                <label for="province">Provincia *</label>
                                <!-- Select for Spain -->
                                <select id="province" name="provinceSelect">
                                    <option value="" disabled selected>Selecciona</option>
                                    <option value="Madrid">Madrid</option>
                                    <option value="Barcelona">Barcelona</option>
                                    <option value="Other">Otra</option>
                                </select>
                                <!-- Free Text for International -->
                                <input type="text" id="province-text" name="provinceText"
                                    placeholder="Escribe tu provincia" style="display: none;">
                            </div>
                        </div>

                        <!-- Tel√©fono -->
                        <div class="form-group">
                            <label for="phone">Tel√©fono</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="text" id="phone-prefix" name="phonePrefix" value="+34" readonly
                                    style="width: 80px; background: #eee; text-align: center;">
                                <input type="text" inputmode="numeric" pattern="[0-9]*" id="phone" name="phone" required
                                    placeholder="600 000 000" style="flex: 1;">
                            </div>
                        </div>

                        <!-- Nivel de Estudios -->
                        <div class="form-group">
                            <label for="study-level">Nivel de estudios</label>
                            <select id="study-level" name="studyLevel" required>
                                <option value="" disabled selected>Selecciona</option>
                                <option value="Bachillerato">Bachillerato</option>
                                <option value="FP">Formaci√≥n Profesional</option>
                                <option value="Grado">Grado Universitario</option>
                                <option value="Master">M√°ster</option>
                            </select>
                        </div>

                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="privacy" name="privacy" required
                                style="margin-top: 4px; flex-shrink: 0;">
                            <label for="privacy">
                                Acepto los t√©rminos y condiciones de privacidad de UNIE Universidad.
                            </label>
                        </div>

                        <!-- Honeypot (Antibots) -->
                        <div style="opacity: 0; position: absolute; top: 0; left: 0; height: 0; width: 0; z-index: -1;">
                            <label for="website_url">Website</label>
                            <input type="text" id="website_url" name="website_url" tabindex="-1" autocomplete="off">
                        </div>

                        <div style="text-align: center; margin-top: 30px;">
                            <button type="submit" class="btn btn-primary" style="min-width: 200px;">Enviar
                                Datos</button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Admin View -->
            <section id="admin-view" class="view">
                <div class="card glass-card wide">
                    <header class="header row">
                        <div style="display:flex; align-items:center; gap:10px;">
                            <button id="exit-admin-btn" class="btn" style="width:auto; padding:5px 10px;">‚Üê</button>
                            <div>
                                <h2>Panel de Administraci√≥n</h2>
                                <div style="display: flex; gap: 10px; margin-top: 5px;">
                                    <span id="admin-total-leads" class="status-pill info"
                                        style="font-size: 0.75rem;">Guardados: 0</span>
                                    <span id="admin-synced-leads" class="status-pill online"
                                        style="font-size: 0.75rem;">Enviados: 0</span>
                                </div>
                            </div>
                        </div>
                        <div class="actions">
                            <button id="config-btn" class="btn btn-secondary">CONFIGURAR</button>
                            <button id="export-btn" class="btn btn-secondary">EXPORTAR EXCEL</button>
                            <button id="sync-btn" class="btn btn-primary">ENVIAR A API LEADS</button>
                            <button id="debug-api-btn" class="btn btn-secondary" style="display: none;">VER RESPUESTA
                                API</button>
                            <button id="delete-all-btn" class="btn btn-danger">BORRAR TODO</button>
                        </div>
                    </header>

                    <div class="table-container">
                        <table id="leads-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Programa</th>
                                    <th>Fecha</th>
                                    <th>ID API</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody id="leads-table-body">
                                <!-- Leads inserted here -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Debug Logs Area -->
                    <div
                        style="margin-top: 30px; border: 2px solid #ef4444; padding: 15px; border-radius: 8px; background: rgba(239, 68, 68, 0.05);">
                        <h4 style="font-size: 0.9rem; color: #ef4444; margin: 0 0 10px 0; font-weight: bold;">‚ö†Ô∏è
                            REGISTRO T√âCNICO DE ENV√çO (LOG)</h4>
                        <textarea id="sync-debug-log" readonly
                            style="width: 100%; height: 150px; background: #000000; color: #10b981; font-family: monospace; font-size: 0.75rem; padding: 12px; border-radius: 4px; border: 1px solid #333; display: block;"></textarea>
                    </div>
                </div>
            </section>

            <!-- Config View -->
            <section id="config-view" class="view">
                <div class="card glass-card wide">
                    <header class="header row">
                        <h2>Configuraci√≥n</h2>
                        <button id="back-admin-btn" class="btn btn-secondary">Volver</button>
                    </header>

                    <div class="form-group">
                        <h3>Configuraci√≥n General</h3>
                        <label>API Key</label>
                        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                            <input type="password" id="config-api-key" placeholder="API Key">
                            <button id="save-api-key-btn" class="btn btn-primary" style="width: auto;">Guardar</button>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <div><label>Instituci√≥n</label><input type="text" id="config-institution"></div>
                            <div><label>Campus</label><input type="text" id="config-campus"></div>
                            <div><label>Entorno</label><select id="config-env">
                                    <option value="pre">PRE</option>
                                    <option value="prod">PROD</option>
                                </select></div>
                            <div><label>ID Marca</label><input type="text" id="config-brand-id"></div>
                            <div><label>ID Origen</label><input type="text" id="config-origin"></div>
                            <div><label>ID Impartici√≥n</label><input type="text" id="config-impartation"></div>
                            <div><label>ID Horario</label><input type="text" id="config-timing"></div>
                            <div><label>Sexo</label><select id="config-sex">
                                    <option value="Man">Man</option>
                                    <option value="Woman">Woman</option>
                                </select></div>
                            <div><label>CP</label><input type="text" id="config-postcode"></div>
                            <div style="grid-column: span 2;"><label>Campa√±a</label><input type="text"
                                    id="config-campaign"></div>
                        </div>
                        <button id="save-general-config-btn" class="btn btn-primary" style="margin-top: 15px;">Guardar
                            Configuraci√≥n</button>
                    </div>

                    <div class="form-group">
                        <h3>Programas</h3>
                        <form id="config-form" style="display: flex; gap: 10px;">
                            <input type="text" id="config-name" placeholder="Nombre" style="flex:2" required>
                            <input type="text" id="config-id" placeholder="ID Prod" style="flex:1" required>
                            <input type="text" id="config-dedication" placeholder="Ded" style="flex:1" required>
                            <button type="submit" class="btn btn-primary">A√±adir</button>
                        </form>
                    </div>

                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>ID</th>
                                    <th>Ded.</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="programs-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js?v=11.0"></script>
    <!-- Modal -->
    <div id="debug-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <header class="modal-header">
                <h3>Detalle Lead</h3><button id="close-debug-modal" class="btn-icon">√ó</button>
            </header>
            <div class="modal-body">
                <pre id="sent-payload-pre" style="display:none;"></pre>
                <pre id="api-response-pre"></pre>
            </div>
        </div>
    </div>
</body>

</html>
